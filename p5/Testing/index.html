    <script>
    function setup(){
      let data = [];
      let src = [1,2,3,4]
      let oper = [2,4,6,8]
      for (i = 0; i < src.length; i++){
        let l = [];
        for (j = 0; j < oper.length; j++) {

        }
        data.push(l);
        }
      console.log(data);
      }
